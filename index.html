<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Tab Switcher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body oncontextmenu="return false">
    <!-- Tab Switcher Container -->
    <div class="container">
      <ul id="tab-switcher" class="tab-switcher"></ul>
    </div>
    <!-- Taskbar -->
    <div class="taskbar">
      <div
        class="open-item"
        style="
          background: url('https://www.freepnglogos.com/uploads/google-chrome-png-logo/google-chrome-2017-latest-version-png-logo-6.png')
            no-repeat center center;
          background-size: contain;
        "
      ></div>
    </div>
    <script type="text/javascript" src="./LinkedList.js" defer></script>
    <script type="text/javascript" src="./main.js" defer></script>
  </body>
</html>
